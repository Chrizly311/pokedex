<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

    <link rel="icon" href="./favicon/pokeball.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body onload="loadPokemon()">

    <div id="pokedex">
        <div class="poke-header">
            <div class="header-details">
                <h1 id="pokemonName">Name</h1>
                <p id="pokeNumber"></p>
            </div>
            <div class="types">
                <button id="pokeType" class="type-label"></button>
            </div>
        </div>

        <img id="pokemon-img" class="pokemon-img">
    </div>
    <div id="container-info">
            <div class="section">
                <h3 class="about">About</h3>
                <div id="section-about" class="sections">
                </div>
            </div>
            <div class="section">
                <h3 class="section">Base Stats</h3>
                <div id="section-basestats" class="sections">
                </div>
            </div>
            <div class="section">
                <h3 class="section">Evolution</h3>
                    <div id="section-evolution" class="section-evolution">
                    </div>
                </div>
    </div>
</body>
</html>
